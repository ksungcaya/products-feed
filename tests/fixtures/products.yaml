ps%3A%2F%2Fwww.centralpoint.nl%2Fall-in-one-pcs%2Facer%2Fz3-705-7020-nl-nt-art-dqb2beh001-num-5387667%2F</productURL>\n<imageURL>https://www02.cp-static.com/objects/low_pic/4/492/1349612621_all-in-one-pcs-acer-z3-705-7020-nl-nt-dqb2beh001.jpg</imageURL>\n<description><![CDATA[Alles in \r\nn voor het hele gezin\nDe Aspire Z3 all-in-one pc biedt entertainment van bioscoopkwaliteit waar het hele gezin van kan genieten dankzij een 23-inch Full HD scherm (touchscreen of non-touch)[1] met IPS-technologie[2] en naar voren gerichte HiFi-luidsprekers met Dolby\n Digital Plus\n. De Acer CineBoost Color Engine zorgt voor optimale kleuren die nog levendiger zijn. Met Aspire Link[1] hebt u nog meer controle en kunt u media delen tussen apparaten.\r\nGeluid van bioscoopkwaliteit\nNaar voren gerichte HiFi-luidsprekers produceren directe audio zodat u elk detail hoort. Dolby\n Digital Plus\n levert maximaal volume en ongelooflijk geluid voor heldere dialogen. U zit dus altijd op de eerste rij. Speel eenvoudig liedjes van uw mobiele apparaat af door het via Bluetooth\n[1] te koppelen aan het hoogwaardige Aspire Z3-audiosysteem.\r\nSoepele touchfunctionaliteit (op bepaalde modellen)\nHet capacitieve 10-punts multi-touchscreen[1] biedt nauwkeurige touchbediening. Het schitterende ontwerp van rand tot rand zorgt voor een soepele navigatie over het hele scherm. Met de innovatieve reeks Acer Touch Tools[1] houdt u de controle in handen en kunt u gemakkelijk inhoud delen, vastleggen en maken met alleen uw vingertoppen.\r\nUiterst praktisch\nAspire Link[1] maakt delen op meerdere schermen mogelijk, waardoor u snel en eenvoudig multimedia kunt delen. De Aspire Z3 neemt maar weinig plek in beslag dankzij de slanke metalen standaard en het handige kabelsysteem. Het ergonomische scherm kunt u van -5\n tot 25\n kantelen, zodat het hele gezin kan genieten van het beste beeld.\r\nGeweldige multimedia\nHet heldere 23-inch Full HD-scherm met IPS-technologie[2], die samen zorgen voor levensechte kleuren en snellere prestaties.\r\n[1] Specificaties verschillen per model.\n[2] Alle merken en productnamen die hierin worden vermeld, omvatten handelsmerken van hun respectieve bedrijven en worden uitsluitend gebruikt om de producten te beschrijven en te identificeren.]]></description>\n<categories>\n<category path=\"all-in-one pc's\">all-in-one pc's</category>\n</categories>\n<additional>\n<field name=\"brand\">Acer</field>\n<field name=\"producttype\">Aspire Z3-705 7020 NL 21.5inch LCD 1920x1080 i3-4005U 4GB 1TB SSHD DVD</field>\n<field name=\"deliveryCosts\">0.00</field>\n<field name=\"SKU\">DQ.B2BEH.001</field>\n<field name=\"brand_and_type\">Acer DQ.B2BEH.001</field>\n<field name=\"stock\">Op voorraad</field>\n<field name=\"thumbnailURL\">https://www02.cp-static.com/objects/thumb_pic/4/492/1349612621_all-in-one-pcs-acer-z3-705-7020-nl-nt-dqb2beh001.jpg</field>\n<field name=\"deliveryTime\">1 werkdag</field>\n<field name=\"imageURLlarge\">https://www02.cp-static.com/objects/high_pic/4/492/1349612621_all-in-one-pcs-acer-z3-705-7020-nl-nt-dqb2beh001.jpg</field>\n<field name=\"categoryURL\">http://www.centralpoint.nl/all-in-one-pcs/</field>\n<field name=\"EAN\">4713392399565</field>\n</additional>\n</product>\n</products>\n<!-- Total number of products: 5 -->"
